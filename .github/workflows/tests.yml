name: Tests

"on":
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: ğŸ—ï¸ Setup Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: ğŸ—ï¸ Install devenv.sh
        run: nix profile add nixpkgs#devenv

      - name: ğŸš€ Run build and checks
        run: nix develop --no-pure-eval --command bash -c "devenv test"
